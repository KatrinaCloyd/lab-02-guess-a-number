<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>
            Can you guess what I'm thinking?
        </h2>
    </header>
    <main>
        <section class="main-section">
            <!-- <img class="main-logo" src="assets/alchemy-logo.png" /> -->
            <h2>
                Lets play a guessing game!
            </h2>

            <content>
                <p>
                    Can you guess the random number in 4 guesses or less? Enter any number from 1-20 and see if you can
                    get it right! </br>Don't worry, I'll give you clues after you guess.
                </p>
                <div class='user-input'>
                    <input id='numberInput' type='number' placeholder="Make Your Guess"></br>
                    <button id='guessBtn'>GUESS!</button>
                    <div id="remainingGuesses"> You have 4 guesses left!</div>
                    <div id="highLowWrong"> Give it a go!</div>
                    <button id='tryAgain'>Want To Try Again?</button>
                </div>
                <hr />
            </content>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
